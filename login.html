<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页面</title>
  <!-- 导入layui的样式表 -->
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式表 -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 头部的logo区域 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" />
  </div>

  <!-- 登录、注册框的标题区域 -->
   <div class="login-reg-box">
     <h4>
       <img src="./assets/images/login_title.png" />
     </h4>
     <!-- 登录、注册的表单区域 -->
     <div class="login-wrap">
       <!-- 登录的表单 -->
       <form class="layui-form" id="form_login">
         <!-- 用户名 -->
         <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>  
           <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
             class="layui-input">
         </div>

         <!-- 密码 -->
         <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>  
           <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
             class="layui-input">
         </div>

         <!-- 登录按钮 -->
         <div class="layui-form-item">
           <!-- 注意：表单按钮与普通按钮的区别就是  lay-submit  的属性 -->
           <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
         </div>

         <div class="layui-form-item links">
           <a href="javascript:;" id="go2Reg">去注册账号</a>
         </div>
       </form>
     </div>

     <!-- 注册的div -->
     <div class="reg-wrap">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
         <i class="layui-icon layui-icon-username"></i>  
          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>

        <!-- 密码 -->
        <div class="layui-form-item">
         <i class="layui-icon layui-icon-password"></i>  
          <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>

        
        <!-- 密码确认框 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>  
           <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
             class="layui-input">
         </div>

        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 注意：表单按钮与普通按钮的区别就是  lay-submit  的属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
        </div>

        <div class="layui-form-item links">
          <a href="javascript:;" id="go2Login">去登录</a>
        </div>  
      </form>
      
     </div>
   </div>



   <!-- 导入layui 的js文件 -->
   <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入JQury -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入自己封装的baseAPI.js文件 -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 导入自己的jqury -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
